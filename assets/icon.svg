<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  
  <!-- Dollar sign -->
  <text x="64" y="90" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Small crypto symbols around -->
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">₿</text>
  <text x="98" y="35" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="middle">Ξ</text>
</svg>
